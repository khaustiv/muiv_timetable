{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link href="{% static 'vendor/select2/css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'timetable/css/styles.css' %}" rel="stylesheet">

    <script src="{% static 'vendor/jquery/js/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/select2/js/select2.min.js' %}"></script>
</head>

<body class="bg-light">
{% block navbar %}
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="{% static "timetable/img/muiv_ico.png"%}" width="56" height="40" class="d-inline-block align-top" alt="" loading="lazy">
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="link-ruby nav-link" aria-current="page" href="{% url 'timetable:home' %}">Расписание</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="link-ruby nav-item nav-link" href="{% url 'admin:index' %}">Управление расписанием</a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
{% endblock %}

{% block content %}
{% endblock %}

</body>
</html>
